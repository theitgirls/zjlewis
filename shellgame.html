<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&display=swap" rel="stylesheet">
    <title>Shell Game</title>
    <script>
        function WinnerMessage () {
            document.getElementById("messages").innerHTML = 'You Won!';
        }
        function TryAgain () {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }
        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
</head>
<body>
    <nav>
        <a href="https://theitgirls.github.io/zjlewis/index.html">Home</a> | <a href="https://theitgirls.github.io/zjlewis/blog.html">BLOG</a> | <a href="https://theitgirls.github.io/zjlewis/contact.html">Contact</a> | <a href="https://theitgirls.github.io/zjlewis/shellgame.html">Shell Game</a>
    </nav>
    <h1>Choose a Walnut</h1>
<div class="container">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="first" alt="first walnut" onclick="WinnerMessage();">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="second" alt="second walnut" onclick="TryAgain();">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="third" alt="third walnut" onclick="TryAgain();">
    <div id="messages"></div>
</div>
<style>
    .container {
        display: flex;
    }
    #first {order: 1;}
    #second {order: 2;}
    #third {order: 3;}
</style>    
<body onload="ShuffleShells();"></body>
</body>
</html>
